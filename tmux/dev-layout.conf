# Development Layout Template
# Usage: prefix + D
#
# Creates a 3-pane layout:
# +---------------+
# |               |
# |    Editor     |
# |               |
# +-------+-------+
# | Term1 | Term2 |
# +-------+-------+

# Split into top and bottom
split-window -v -p 30

# Split bottom horizontally
split-window -h

# Select the main editor pane
select-pane -t 1
