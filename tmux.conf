# ==============================================================================
# TMUX Configuration - Professional Engineering Setup
# ==============================================================================

# ------------------------------------------------------------------------------
# 1. Basic Settings (基本設定)
# ------------------------------------------------------------------------------

# Set prefix key to Ctrl+a (easier to reach, similar to screen)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Set scrollback history limit
set -g history-limit 50000

# Reduce command delay
set -sg escape-time 0

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set terminal to 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable focus events (for vim integration)
set -g focus-events on

# Status bar update interval
set -g status-interval 5

# ------------------------------------------------------------------------------
# 2. Key Bindings (按鍵綁定)
# ------------------------------------------------------------------------------

# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split windows - more intuitive keys
bind | split-window -h -c "#{pane_current_path}"  # Horizontal split (left/right)
bind - split-window -v -c "#{pane_current_path}"  # Vertical split (top/bottom)
bind \\ split-window -h -c "#{pane_current_path}" # Alternative horizontal split
bind _ split-window -v -c "#{pane_current_path}"  # Alternative vertical split

# New window keeps current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt+arrow pane navigation (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift+arrow window switching (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window

# Pane resizing (using capital HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Fine-grained resizing (Alt+Shift+arrows)
bind -r M-h resize-pane -L 1
bind -r M-j resize-pane -D 1
bind -r M-k resize-pane -U 1
bind -r M-l resize-pane -R 1

# Quick switch to last window
bind Tab last-window

# Synchronize panes (type in all panes simultaneously)
bind S setw synchronize-panes \; display-message "Sync #{?synchronize-panes,ON,OFF}"

# Quick dev layout
bind D source-file ~/.tmux/dev-layout.conf

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Swap pane positions
bind > swap-pane -D
bind < swap-pane -U

# Break pane to new window
bind b break-pane -d

# Join pane from another window
bind m command-prompt -p "join pane from:" "join-pane -s '%%'"

# ------------------------------------------------------------------------------
# 3. Copy Mode (複製模式) - Vi Style
# ------------------------------------------------------------------------------

# Use vi-style keys
setw -g mode-keys vi

# Enter copy mode
bind v copy-mode
bind -n M-v copy-mode

# Vi-style copy operations
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel

# Mouse drag auto-copy
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# ------------------------------------------------------------------------------
# 4. Status Bar (狀態列)
# ------------------------------------------------------------------------------

# Enable status bar
set -g status on

# Status bar position
set -g status-position bottom

# Status bar colors (Tokyo Night theme)
set -g status-style "bg=#1a1b26,fg=#a9b1d6"

# Left status
set -g status-left-length 50
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#3b4261] #[fg=#a9b1d6,bg=#3b4261] #(whoami) #[fg=#3b4261,bg=#1a1b26]"

# Right status
set -g status-right-length 100
set -g status-right "#{prefix_highlight} #[fg=#3b4261,bg=#1a1b26]#[fg=#a9b1d6,bg=#3b4261] %Y-%m-%d #[fg=#7aa2f7,bg=#3b4261]#[fg=#1a1b26,bg=#7aa2f7,bold] %H:%M "

# Center window list
set -g status-justify centre

# Window status styles
setw -g window-status-format "#[fg=#565f89] #I:#W "
setw -g window-status-current-format "#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W #[fg=#7aa2f7,bg=#1a1b26]"

# Activity monitoring
setw -g window-status-activity-style "fg=#e0af68"
set -g monitor-activity on
set -g visual-activity off

# ------------------------------------------------------------------------------
# 5. Pane Styling (窗格樣式)
# ------------------------------------------------------------------------------

# Pane border colors
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Pane number display time
set -g display-panes-time 2000

# Pane number colors
set -g display-panes-colour "#565f89"
set -g display-panes-active-colour "#7aa2f7"

# ------------------------------------------------------------------------------
# 6. Message Styling (訊息樣式)
# ------------------------------------------------------------------------------

set -g message-style "fg=#7aa2f7,bg=#1a1b26,bold"
set -g message-command-style "fg=#7aa2f7,bg=#1a1b26"

# ------------------------------------------------------------------------------
# 7. Clock Mode (時鐘模式)
# ------------------------------------------------------------------------------

setw -g clock-mode-colour "#7aa2f7"
setw -g clock-mode-style 24

# ------------------------------------------------------------------------------
# 8. Plugins (插件) - Managed by TPM
# ------------------------------------------------------------------------------

# TPM plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Session save/restore
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Enhanced copy
set -g @plugin 'tmux-plugins/tmux-yank'

# Quick open links/files
set -g @plugin 'tmux-plugins/tmux-open'

# Quick search/jump
set -g @plugin 'tmux-plugins/tmux-copycat'

# Pane control enhancement
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Prefix highlight
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# ------------------------------------------------------------------------------
# 9. Plugin Settings (插件設定)
# ------------------------------------------------------------------------------

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum (auto save/restore)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank
set -g @yank-selection-mouse 'clipboard'

# tmux-open
set -g @open-S 'https://www.google.com/search?q='

# prefix-highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#1a1b26,bg=#e0af68,bold'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'

# ------------------------------------------------------------------------------
# 10. Conditional Settings (條件設定)
# ------------------------------------------------------------------------------

# Show hostname when in SSH session
if-shell 'test -n "$SSH_CONNECTION"' {
    set -g status-right "#{prefix_highlight} #[fg=#3b4261,bg=#1a1b26]#[fg=#a9b1d6,bg=#3b4261] #H #[fg=#7aa2f7,bg=#3b4261]#[fg=#1a1b26,bg=#7aa2f7,bold] %H:%M "
}

# ------------------------------------------------------------------------------
# Initialize TPM (must be at the bottom)
# ------------------------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
